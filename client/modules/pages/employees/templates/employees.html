<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Employees</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Employees</a>
            </li>
            <li class="active">
                <strong>All Employees</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 style="display: table"><strong>Employees</strong>
                        <span class="input-group-btn">
                                        <button ng-click="goToNewEmployee()" style="padding-top: 2px;" type="button" class="btn btn-sm btn-white"> <i class="fa fa-plus"></i> Add Employee</button>
                                </span>
                    </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Department</th>
                            <th>Occupation</th>
                            <th>Invitation Link</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-click="goToEditEmployee(employee)" ng-repeat="employee in employees">
                            <td>{{ employee.first_name }}</td>
                            <td>{{ employee.last_name }}</td>
                            <td>{{ employee.department }}</td>
                            <td>{{ employee.occupation }}</td>
                            <td><a href="/">Send invitation</a></td>
                            <!--<td ng-if="invitation == true">Invitation send</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
