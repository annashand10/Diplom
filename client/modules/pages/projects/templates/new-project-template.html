<div class="row wrapper border-bottom white-bg page-heading">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>New Project</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">

                        <div class="form-group"><label class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-10"><input type="text" placeholder="First Name" class="form-control"> <span
                                    class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Status</label>
                            <div class="col-sm-10">

                                <div><label> <input type="radio" value="option1" id="optionsRadios1" name="optionsRadios"> Active </label></div>
                                <div><label> <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios"> Unactive </label></div>
                            </div>
                            <!--<div class="col-lg-10"><input type="text" placeholder="Last Name" class="form-control">-->
                            <!--</div>-->
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Owner</label>
                            <div class="col-lg-10"><input type="text" placeholder="Department" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Client</label>
                            <div class="col-lg-10"><input type="text" placeholder="Occupation" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Participants</label>

                            <div class="col-sm-10"><select class="form-control m-b" name="account">
                                <option>Anna</option>
                                <option>Artem</option>
                                <option>Liza</option>
                                <option>Sasha</option>
                            </select>
                            <!--<div class="col-lg-10"><input type="text" placeholder="Occupation" class="form-control">-->
                            <!--</div>-->
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-12"><textarea type="text"
                                                             class="form-control input-lg m-b"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" ng-click="goToProjects()">Cancel</button>
                                <button class="btn btn-primary" ng-click="save()">Save changes</button>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<div class="col-lg-offset-2 col-lg-10">-->
                        <!--<button class="btn btn-sm btn-white" type="submit">Sign in</button>-->
                        <!--</div>-->
                        <!--</div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
