<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Edit Profile</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group"><label class="col-lg-2 control-label">First Name</label>
                            <div class="col-lg-10"><input type="text" placeholder="First Name" class="form-control"> <span
                                    class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Last Name</label>
                            <div class="col-lg-10"><input type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Company name</label>
                            <div class="col-lg-10"><input type="text" placeholder="Company name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Role</label>
                            <div class="col-lg-10"><input type="text" placeholder="Role" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-12"><textarea type="text"
                                                             class="form-control input-lg m-b"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" ng-click="goToProfile()">Cancel</button>
                                <button class="btn btn-primary" ng-click="save()">Save changes</button>
                            </div>
                        </div>

                        <!--</div>-->
                        <!--</div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
